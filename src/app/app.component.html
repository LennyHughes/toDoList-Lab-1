
<form id="to-do-form">
  <h2>TODO List</h2>
  <h4>A place to store the things you have to do!</h4>
  <input class="input-field" type="text" name="filter" value="Filter your to-dos"/>
  <ol id="ordered-list">
    <li *ngFor="let taskItem of taskObject; let i = index"
         [ngClass]="getListClass(i)">
      <div>{{i+1}}.</div>   
      <button *ngIf="taskItem.completed === false">Complete</button>

      {{taskItem.task}} 

      <div class="clear"></div>
    </li>
  </ol>
  <input class="input-field" type="text" name="add-todo-input" value="Add your to do"/>  
  <input class= "add-button" type="submit" value="Add">
</form>
